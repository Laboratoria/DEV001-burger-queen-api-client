<app-navbar></app-navbar>
<div>
  <button (click)="mostrarOrders()">TODOS LOS PEDIDOS</button>
  <button (click)="showOrdersPending()">PEDIDOS PENDIENTES</button>
  <button (click)="showOrdersDelivering()">PEDIDOS LISTOS</button>
  <button>PEDIDOS ENTREGADOS</button>
  <button>PEDIDOS CANCELADOS</button>
</div>
<div class="todo">
  
  <div *ngFor="let order of orders">

    <div class="card" style="width: 18rem;">

      <div class="card-header">
        <p>Pedido # {{order.id}}</p>
        <button type="button" class="btn btn-danger" *ngIf="role=='mesero'" (click)="deleteOrder(order.id)">Eliminar</button>
      </div>
      <table class="card-table table">
        <thead>
          <tr>
            <th scope="col">Products</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of order.products">
            <td>{{item.product}}</td>
            <td>{{item.qty}}</td>
          </tr>

          <tr>
            <button type="button" class="btn btn-warning" >Finish</button>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
