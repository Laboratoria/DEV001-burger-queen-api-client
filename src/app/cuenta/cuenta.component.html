<section class="containerPrincipal">
  
<div class="ordenes">
   <app-menu (newItemEvent)="addItem($event)"></app-menu>
</div>

<div class="tableCuenta" id="cuentaContenedor">
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td colspan="4">CLIENTE: {{nombreCliente}}</td>
        <td><button type="button" class="btn btn-success"  (click)="agregarUsuario()">Agregar cliente</button></td>
      </tr>
      <tr>
        <td>Nombre producto</td>
        <td>Cantidad</td>
        <td>Precio Unitario</td>
        <td>Precio total</td>
       
      </tr>
      <tr *ngFor="let product of productsPedido">
        <td>{{product.name}}</td>
        <td>
          <div class="form-row justify-content-center">
            <div class="form-group mb-0">
              <div class="input-group mx-auto mb-0">
                <div class="number-input">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                  <input class="quantity bg-light" min="1" name="quantity" value='{{product.cant}}' type="number" #identificador>
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </div>
            </div>
          </div>
          
          <button (click)="valor1(identificador.value, product.id)">OK</button>
         
        </td>
        <td>${{product.price}}</td>
        <td>${{product.price*product.cant}}</td>
        <td> <button type="button" class="btn btn-danger" (click)="eliminarElementos(product.id)">eliminar</button></td>
      </tr>

      <tr>
        <td colspan="3">TOTAL</td>
        <td>${{total}}</td>
       
      </tr>
      
      <tr>
        <td colspan="4"><button (click)="enviarDB()">ENVIAR</button></td>
      </tr>
    </tbody>
  </table>
</div>

</section>
