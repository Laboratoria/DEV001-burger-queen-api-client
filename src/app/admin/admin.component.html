
<section class="admin">
    <div class="mnu">
        <app-navbar></app-navbar>
    </div>
        
    <nav class="admin-funtions">
        <ul>
          <li><button type="button" class="btn btn-outline-warning" (click)="showDBProducts()">PRODUCTOS</button></li>
          <li><button type="button" class="btn btn-outline-info" (click)="showDBUsers()">EMPLEADOS</button></li>
          <li><button type="button" class="btn btn-primary" *ngIf="estado=='products'" (click)="openDialog('')">Añadir Producto +</button></li>
          <li><button type="button" class="btn btn-primary"*ngIf="estado=='users'" (click)="openDialogUser('')">Añadir Empleado +</button></li>
        </ul>
    </nav>
    <table class="table" *ngIf="estado == 'products'">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Tipo</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.type}}</td>
            <td>
                <button type="button" class="btn btn-outline-info" (click)="openDialog(product.id)">Editar</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(product.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <table class="table" *ngIf="estado == 'users'">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.email}}</td>
            <td>{{user.rol}}</td>
            <td>
                <button type="button" class="btn btn-outline-info" (click)="openDialogUser(user.id)">Editar</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteUser(user.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</section>
